

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return show(event)">
        <label for="uname">Student Name</label>
        <input type="text" placeholder="Enter your name" id="uname">

        <label for="regno">Reg No</label>
        <input type="text" placeholder="Enter your Reg No" id="regno"><br><br>

        <label for="tmark">Tamil</label>
        <input type="text" placeholder="Enter your Tamil mark" id="tmark">

        <label for="emark">English</label>
        <input type="text" placeholder="Enter your English mark" id="emark">

        <label for="mmark">Maths</label>
        <input type="text" placeholder="Enter your Maths mark" id="mmark"><br><br>

        <button type="submit">Submit</button>
    </form>

    <table border="1">
        <tr>
            <th>Reg No</th>
            <th>Name</th>
            <th>Tamil</th>
            <th>English</th>
            <th>Maths</th>
            <th>Result</th>
            <th>Total</th>
        </tr>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        var studentData = [];

        function show(event) {
            event.preventDefault();

            var uname = document.getElementById("uname").value;
            var regno = document.getElementById("regno").value;
            var tmark = Number(document.getElementById("tmark").value);
            var emark = Number(document.getElementById("emark").value);
            var mmark = Number(document.getElementById("mmark").value);

            let total = tmark + emark + mmark;
            let result = (tmark >= 35 && emark >= 35 && mmark >= 35) ? "Pass" : "Fail";

            studentData.push([regno, uname, tmark, emark, mmark, result, total]);
            updateTable();

            return false;
        }

        function updateTable() {
            var tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            studentData.forEach(data => {
                var row = document.createElement('tr');
                data.forEach(value => {
                    var cell = document.createElement('td');
                    cell.textContent = value;
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
