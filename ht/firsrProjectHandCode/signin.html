<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Signin Page</title>
  </head>
  <body>
    <h1 class="m-5"style="text-align:center;">    Signin Page  </h1>

    <form class="row g-3 container">

        <!-- Name -->

        <div class="col-md-12">
            <label for="inputname14" class="form-label">Name</label>
             <input type="text" class="form-control" id="inputname14">
        </div>

        <!-- Email -->

        <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
             <input type="email" class="form-control" id="inputEmail4">
        </div>

        <!-- Phone No -->


        <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Phone No</label>
           <input type="tel" class="form-control" id="inputPhoneeno4">
        </div>        

       <!-- Date of Birth -->

       <div class="col-md-12">
            <label for="inputdatel4" class="form-label">Date of Birth</label>
             <input type="date" class="form-control" id="inputdate14">
        </div>   

        
        <!-- Gender -->

        <label class="form-check-label" for="flexRadioDefault1"> Gender </label>
        <div class="form-check">
           
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1"> Male </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2"> Female</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >
            <label class="form-check-label" for="flexRadioDefault3"> Others</label>
        </div>

        <!-- Role -->

        <select class="form-select form-select-lg" aria-label=".form-select-lg example">
            <option selected>Role</option>
            <option value="1">Admin</option>
            <option value="2">Teaching Staff</option>
            <option value="3">Non Teaching Staff</option>
            <option value="3">Office staffs</option>
        </select>        

        <!-- Address -->

        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <textarea class="form-control" id="inputAddress" placeholder="1234 Main St" >   </textarea>
        </div>
        
        <!-- City -->

    
        <div class="col-md-12">
             <label for="inputCity" class="form-label">City</label>
             <input type="text" class="form-control" id="inputCity">
        </div>
        
        <!-- State -->

        <div class="col-md-12">
             <label for="inputCity" class="form-label">State</label>
             <input type="text" class="form-control" id="inputState">
        </div>

        <!-- Country -->

        <div class="col-md-12">
             <label for="inputCity" class="form-label">State</label>
             <input type="text" class="form-control" id="inputState">
        </div>        


        <!-- button -->

  
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

    </form>
    
    
  </body>
</html>
