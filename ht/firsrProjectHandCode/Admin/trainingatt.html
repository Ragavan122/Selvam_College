<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Training schedule</title>

                    <th scope="col">Year </th>
                    <th scope="col">Class </th>

                    <th scope="col">Present </th>
                    <th scope="col">Absent </th>
                    <th scope="col">Present in % </th>
                </tr>
            </thead>
        
            <tbody>
                <tr>

                    </td>

                    <td>
                        <input type="text" class="form-control" id="tday" placeholder="day">
                    </td>

                            <option value="Zone1">Zone1 -Communicative English Training Centre - I </option>
                            <option value="Zone1">Zone1 -Communicative English Training Centre - II </option>

                        </select>
                    </td>

                    <td>
                        <select class="form-select" aria-label="Default select example">
